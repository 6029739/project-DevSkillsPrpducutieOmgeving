<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Aanvraag nieuwsbrief</title>
    <meta name="title" content="Aanvraag nieuwsbrief">
    <meta name="description" content="Vraag hier uw nieuwsbrief aan door het formulier in te vullen met uw gegevens.">
    <meta name="keywords" content="nieuwsbrief, aanmelden, abonneren, nieuws, updates">
    <meta name="author" content="JoÃ«l Rosier">
    <meta name="language" content="Dutch">
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Aanvraag nieuwsbrief</h1>
        
        <form id="newsletterForm" novalidate>
            <div class="form-grid">
                <!-- Row 1 -->
                <div class="form-field">
                    <label for="voornaam">Wat is uw voornaam in!</label>
                    <input type="text" id="voornaam" name="voornaam" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-field">
                    <label for="tussenvoegsel">Heeft u een tussenvoegsel</label>
                    <input type="text" id="tussenvoegsel" name="tussenvoegsel">
                    <span class="error-message"></span>
                </div>
                
                <div class="form-field">
                    <label for="achternaam">Wat is uw achternaam?</label>
                    <input type="text" id="achternaam" name="achternaam" required>
                    <span class="error-message"></span>
                </div>
                
                <!-- Row 2 -->
                <div class="form-field">
                    <label for="straatnaam">Wat is uw straatnaam en nummer?</label>
                    <input type="text" id="straatnaam" name="straatnaam" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-field">
                    <label for="email">Wat is uw email adres?</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-field">
                    <label for="postcode">Wat is uw postcode?</label>
                    <input type="text" id="postcode" name="postcode" pattern="[0-9]{4}[A-Z]{2}" maxlength="6" required>
                    <span class="error-message"></span>
                </div>
                
                <!-- Row 3 -->
                <div class="form-field">
                    <label for="woonplaats">Wat is uw woonplaats?</label>
                    <input type="text" id="woonplaats" name="woonplaats" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-field">
                    <label for="telefoonnummer">Wat is uw telefoonnummer</label>
                    <input type="tel" id="telefoonnummer" name="telefoonnummer" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-field">
                    <label for="geboortedatum">Wat is uw geboortedatum?</label>
                    <input type="date" id="geboortedatum" name="geboortedatum" required>
                    <span class="error-message"></span>
                </div>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="akkoord" name="akkoord" required>
                <label for="akkoord">Ik ga akkoord met de voorwaarden zoals vermeld op de website!</label>
                <span class="error-message"></span>
            </div>
            
            <button type="submit" class="submit-button">Verzenden</button>
        </form>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
