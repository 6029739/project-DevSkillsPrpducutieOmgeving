<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwsbrief Aanmelden</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Nieuwsbrief Aanmelden</h1>
        <form id="newsletterForm" novalidate>
            <div class="form-group">
                <label for="voornaam">Voornaam <span class="required">*</span></label>
                <input type="text" id="voornaam" name="voornaam" required>
                <span class="error-message" id="voornaam-error"></span>
            </div>

            <div class="form-group">
                <label for="tussenvoegsel">Tussenvoegsel</label>
                <input type="text" id="tussenvoegsel" name="tussenvoegsel">
                <span class="error-message" id="tussenvoegsel-error"></span>
            </div>

            <div class="form-group">
                <label for="achternaam">Achternaam <span class="required">*</span></label>
                <input type="text" id="achternaam" name="achternaam" required>
                <span class="error-message" id="achternaam-error"></span>
            </div>

            <div class="form-group">
                <label for="geboortedatum">Geboortedatum <span class="required">*</span></label>
                <input type="date" id="geboortedatum" name="geboortedatum" required>
                <span class="error-message" id="geboortedatum-error"></span>
            </div>

            <div class="form-group">
                <label for="straatnaam">Straatnaam met nummer <span class="required">*</span></label>
                <input type="text" id="straatnaam" name="straatnaam" placeholder="Bijvoorbeeld: Kerkstraat 123" required>
                <span class="error-message" id="straatnaam-error"></span>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode <span class="required">*</span></label>
                <input type="text" id="postcode" name="postcode" placeholder="Bijvoorbeeld: 1234AB" pattern="[0-9]{4}[A-Za-z]{2}" required>
                <span class="error-message" id="postcode-error"></span>
            </div>

            <div class="form-group">
                <label for="woonplaats">Woonplaats <span class="required">*</span></label>
                <input type="text" id="woonplaats" name="woonplaats" required>
                <span class="error-message" id="woonplaats-error"></span>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="akkoord" name="akkoord" required>
                    <span>Ik ga akkoord met de voorwaarden <span class="required">*</span></span>
                </label>
                <span class="error-message" id="akkoord-error"></span>
            </div>

            <button type="submit" class="submit-btn">Verzenden</button>
        </form>

        <div id="success-message" class="success-message" style="display: none;">
            <p>Bedankt! U bent succesvol aangemeld voor de nieuwsbrief.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
