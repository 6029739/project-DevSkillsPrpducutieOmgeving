<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanvraag nieuwsbrief</title>
    <meta name="title" content="Aanvraag nieuwsbrief">
    <meta name="description" content="Vraag hier uw nieuwsbrief aan door het formulier in te vullen met uw gegevens.">
    <meta name="keywords" content="nieuwsbrief, aanmelden, abonneren, nieuws, updates">
    <meta name="author" content="JoÃ«l Rosier">
    <meta name="language" content="Dutch">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Aanvraag nieuwsbrief</h1>
        
        <form id="newsletterForm" class="form-grid" novalidate>
            <p class="form-field">
                <input type="text" id="voornaam" name="voornaam" placeholder="Wat is uw voornaam in!" required>
                <span class="error-message"></span>
            </p>
            
            <p class="form-field">
                <input type="text" id="tussenvoegsel" name="tussenvoegsel" placeholder="Heeft u een tussenvoegsel">
                <span class="error-message"></span>
            </p>
            
            <p class="form-field">
                <input type="text" id="achternaam" name="achternaam" placeholder="Wat is uw achternaam?" required>
                <span class="error-message"></span>
            </p>
            
            <p class="form-field">
                <input type="text" id="straatnaam" name="straatnaam" placeholder="Wat is uw straatnaam en nummer?" required>
                <span class="error-message"></span>
            </p>
            
            <p class="form-field">
                <input type="email" id="email" name="email" placeholder="Wat is uw email adres?" required>
                <span class="error-message"></span>
            </p>
            
            <p class="form-field">
                <input type="text" id="postcode" name="postcode" placeholder="Wat is uw postcode?" pattern="[0-9]{4}[A-Z]{2}" maxlength="6" required>
                <span class="error-message"></span>
            </p>
            
            <p class="form-field">
                <input type="text" id="woonplaats" name="woonplaats" placeholder="Wat is uw woonplaats?" required>
                <span class="error-message"></span>
            </p>
            
            <p class="form-field">
                <input type="tel" id="telefoonnummer" name="telefoonnummer" placeholder="Wat is uw telefoonnummer" required>
                <span class="error-message"></span>
            </p>
            
            <p class="form-field">
                <label for="geboortedatum">Wat is uw geboortedatum?</label>
                <input type="date" id="geboortedatum" name="geboortedatum" required>
                <span class="error-message"></span>
            </p>
            
            <p class="checkbox-container">
                <input type="checkbox" id="akkoord" name="akkoord" required>
                <label for="akkoord">Ik ga akkoord met de voorwaarden zoals vermeld op de website!</label>
                <span class="error-message"></span>
            </p>
            
            <button type="submit" class="submit-button">Verzenden</button>
        </form>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
